image:
  tag: 1.3.0

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

ord:
  type: kafka
  mspID: OrdererMSP

secrets:
  ord:
    cert: hlf--ord1-idcert
    key: hlf--ord1-idkey
    # TODO: This should not be numbered
    caCert: hlf--ord1-cacert
  genesis: hlf--genesis
  adminCert: hlf--ord-admincert

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 95
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:
              app: hlf-ord
